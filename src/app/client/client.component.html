<div class="container">
    <div>
        <button (click)="openAdd()" mat-raised-button color="primary">ADD</button>
    </div><br>
    <table mat-table [dataSource]="clientsData" class="mat-elevation-z11">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnName"></tr>
        <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
    </table>
</div>
