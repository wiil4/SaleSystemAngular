<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>Are you sure to delete this client?</div>
<div mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
</div>
